    <!-- Navbar ends here -->
    <main>
      <section class="main-section contact">
        <div class="text-area">
          <h2 class="fw-4">CONTACT ME</h2>
          <div class="line"></div>
          <p>Here is how you can reach me. Get started by submitting the form below</p>
        </div>
        <!-- form -->
        <form action="" class="main-form">
          <div class="form-group">
            <h4>PERSONAL INFORMATION</h4>
            <div class="data-row">
              <input type="text" name="" id="" placeholder="First Name">
              <input type="text" placeholder="Last Name">
            </div>
            <div class="data-row">
              <input type="text" name="" id="" placeholder="Your Company's name">
            </div>
          </div>
          <div class="form-group">
            <h4>CONTACT INFORMATION</h4>
            <div class="data-row">
              <input type="email" name="" id="" placeholder="Email Adress">
            </div>
            <div class="data-row">
              <input type="text" name="" id="" placeholder="Phone Number">
              <input type="text" placeholder="Referrence">
            </div>
            <div class="data-row">
              <textarea name="" id="" cols="30" rows="10" placeholder="Your message here....."></textarea>
            </div>
          </div>
          <div class="form-group">
            <input type="submit" value="SUBMIT" class="btn">
          </div>
      </form>
      </section>
    </main>
